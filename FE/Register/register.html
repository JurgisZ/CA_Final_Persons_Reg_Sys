<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Styles/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div>
            <table>
                <thead>
                    <tr><td><input type="button" id="home-button" value="Back to Index"></td></tr>
                </thead>
                <tbody>
                    <tr>
                        <td><h3>New user registration:</h3></td>
                    </tr>
                    <tr>
                        <td>Username<br><input type="text" id="input-username" class="form-text" maxlength="255"></td>
                    </tr>
                    <tr>
                        <td>Password<br><input type="text" id="input-password" class="form-text" maxlength="255"><br></td>
                    </tr>
                    <tr>
                        <td>Confirm password<br><input type="text" id="input-password-re" class="form-text" maxlength="255"></td>
                    </tr>
                    <tr>
                        <td><h3>User information:</h3></td>
                    </tr>
                    <tr>
                        <td>Name<br><input type="text" id="input-name" class="form-text" placeholder="Name" maxlength="255"></td>
                    </tr>
                    <tr>
                        <td>Last name<br><input type="text" id="input-lastname" class="form-text" placeholder="Last name" maxlength="255"></td>
                    </tr>
                    <tr>
                        <td>Personal code<br><input type="text" id="input-personal-code" class="form-text" placeholder="Personal code" maxlength="20"></td>
                    </tr>
                    <tr>
                        <td>Phone number<br><input type="tel" id="input-phone" class="form-text" placeholder="Phone number" maxlength="15"></td>
                    </tr>
                    <tr>
                        <td>Email address<br><input type="email" id="input-email" class="form-text" placeholder="Email address" maxlength="255"></td>
                    </tr>
                    <tr>
                        <td>Profile picture<br><input type="file" id="input-picture" class="form-file"></td>
                    </tr>
                    <tr>
                        <td><h3>Address:</h3></td>
                    </tr>
                    <tr>
                        <td>City<br><input type="text" id="input-city-name" class="form-text" placeholder="City name" maxlength="255"></td>
                    </tr>
                    <tr>
                        <td>Street<br><input type="text" id="input-street-name" class="form-text" placeholder="Street name" maxlength="255"></td>
                    </tr>
                    <tr>
                        <td>House number<br><input type="text" id="input-house-number" class="form-text" placeholder="House number" maxlength="20"></td>
                    </tr>
                        <td>Appartment<br><input type="text" id="input-apartment-number" class="form-text" placeholder="Apartment number" maxlength="20"></td>
                    </tr>
                    <tr>
                        <td><input type="button" id="submit-button" value="Register"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="/Scripts/config.js" async defer></script>
        <script src="Scripts/register.js" async defer></script>
    </body>
</html>
